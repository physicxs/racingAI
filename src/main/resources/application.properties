# F1 2025 Telemetry Ingestion Configuration

# UDP Configuration
udp.port=20777
udp.format=2025
udp.send.rate=30

# Output Configuration
output.rate.hz=30
output.format=jsonl
output.destination=stdout

# Nearby Cars Selection
nearby.cars.max=6
nearby.cars.time.gap.seconds=1.5
nearby.cars.ahead.preferred=4
nearby.cars.behind.preferred=2

# Logging (Optional)
logging.raw.packets.enabled=false
logging.decoded.frames.enabled=false
